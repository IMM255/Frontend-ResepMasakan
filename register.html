<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Yomasak</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg " style="background-color:#F7E1AE;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="images/YOMASAK.png" width="200px" height="30px" alt="Yomasak">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Beranda</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Bahan Masakan</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Resep</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link text-decoration-none text-black">login</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link text-decoration-none text-black">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <section id="login" class="pt-5 pb-5" style="background-color: #FFF8D6;">
            <div class="container">
                <div class="row pt-5">
                    <h3 class="col-12 col-lg-5 offset-lg-7 ">Register</h3>
                    <div class="col-12 mx-auto col-lg-7 d-none d-lg-block img-container">
                        <img src="images/Rectangle 168.png" >
                        <img src="images/Rectangle 169.png">
                        <img src="images/Rectangle 170.png">
                    </div>
                    <div class="col-12 col-lg-5 mb-5 mb-lg-0  position-relative">
                        <div class="card p-5 pt-2" style="background-color: #F7E1AE;">
                            <form action="">
                                <div class="mb-1">
                                    <label for="nama" class="form-label">nama lengkap</label>
                                    <input type="text" class="form-control" id="nama" placeholder="">
                                </div>
                                <div class="mb-1">
                                    <label for="username" class="form-label">username</label>
                                    <input type="text" class="form-control" id="username" placeholder="">
                                </div>
                                <div class="mb-1">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" placeholder="">
                                </div>
                                <div class="mb-1">
                                    <label for="Nomor" class="form-label">Nomor HP</label>
                                    <input type="text" class="form-control" id="Nomor" placeholder="">
                                </div>
                                <div class="mb-1">
                                    <label for="password" class="form-label">password</label>
                                    <input type="password" class="form-control" id="password" placeholder="">
                                </div>
                                <div class="mb-1">
                                    <label for="confirmpassword" class="form-label">confirm Password</label>
                                    <input type="password" class="form-control" id="confirmpassword" placeholder="">
                                </div>
                                <div class="text-center pt-3">
                                    <button class="btn" style="background-color: #FFF8D6;">Daftar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer pt-4">
        <div class="container">
            <div class="row">
                <div class="col-md-4 text-start  col-12">
                    <h5>Makan apa ya Hari ini?</h5>
                    <p>Menyediakan Berbagai macam resep masakan</p>
                </div>
                <div class="col-md-2 text-start offset-0  offset-md-1 col-12">
                    <ul class="nav-footer ps-0 list-unstyled text-black">
                        <li>
                            <a class="nav-footer-link text-black text-decoration-none" href="#">Beranda</a>
                        </li>
                        <li>
                            <a class="nav-footer-link text-black text-decoration-none" href="#">Bahan Masakan</a>
                        </li>
                        <li>
                            <a class="nav-footer-link text-black text-decoration-none" href="#">Resep</a>
                        </li>
                    </ul>
                </div>
                <div class="col-md-2 text-start offset-md-2 col-12">
                    <h5>Get Connected</h5>
                    <ul class="list-unstyled  ">
                        <li>Indramayu</li>
                        <li>Indonesia</li>
                        <li>mapaya@gmail.com</li>
                    </ul>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-md-6  ms-auto">
                    <p>Copyright 2023 Mapaya</p>
                </div>
                <div class="col-md-3 offset-lg-3 d-flex gap-3 me-auto">
                    <a href="#"><i class="fa-brands fa-facebook" style="color: black;"></i></a>
                    <a href="#"><i class="fa-brands fa-instagram" style="color: black;"></i></a>
                    <a href="#"><i class="fa-brands fa-twitter" style="color: black;"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous">
    </script>


</body>

</html>
